{% extends 'header.html' %}
{% load static %}
{% block content %}

<body>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">-->
    <div class="heading">
   
        <h1>MyWishList</h1>
        <p> <a href="{% url 'index' %}">home >></a> my wishlist </p>
    </div>

    
    <section class="products">
    <h1 class="title"> My <span>WishList </span> <a href="#"></a> </h1>
    <div class="row">
    <div class="col-md-12">``
    <div class="box-container">
        {% for item in wishlist %}
        <div class="box">
                <div class="icons">
                    <a href="{% url 'productview' item.product.category.slug  item.product.slug %}" class="fas fa-eye"></a>
                </div>
                <a href="#">
                    <div class="image">
                        <img src="{{ item.product.product_image.url }}" alt=""  href="#" class="w-100 cartphotos"/>
                    </div>
                    <div class="content">
                        <h3>{{ item.product.name }}</h3>
                        <div class="price"></div> 
                        <a href="/remove_from_wishlist/{{ item.product.id }}/" type="button"  class="btn btn-primary me-3 float-start">remove from Wishlist<i class="fa fa-heart"></i></a>         
                    </div>
                    <div>
                       <button href="#" class="btn">Add To cart</button>      
                        <a href="/remove_from_wishlist/{{ item.product.id }}/" type="button"  class="btn btn-primary me-3 float-start">remove from Wishlist<i class="fa fa-heart"></i></a>         
                    </div>
                </a>
            </div>
            {% endfor %}
    </div>
    </div>
    </div>
</div>
    </section>
</body>
{% endblock content %}
