{% load static %}
{% block content %}

<body>

    <section class="products">
    <h1 class="title"> our <span>products</span> <a href="#"></a> </h1>
    {% if msg %}
       <b style="color:red;">{{ msg }}</b>
    {% endif %}
    <div class="row">
    <div class="col-md-12">
    <div class="box-container">
        {% for item in products %}
        <div class="box">
                <div class="icons">
                    <a href="{% url 'productview' item.category.slug item.slug %}" class="fas fa-eye"></a>
                </div>
                <a href="#">
                    <div class="image">
                        <img src="{{ item.product_image.url }}" alt=""  href="#"/>
                    </div>
                    <div class="content">
                        <h3>{{ item.name }}</h3>
                    </div>
                </a>
            </div>
            {% endfor %}
    </div>
    </div>
    </div>
</div>
    </section>
</body>
{% endblock content %}
