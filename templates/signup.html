{% extends 'header.html' %}
{% load static %}
{% block content %}
<body>

    <div class="heading">
        <h1>Signup</h1>
        <p> <a href="{% url 'index' %}">home >></a> Signup</p>
    </div>

<section class="contact">
    <div class="row">
        {% if msg %}
        <b style="color:red;">{{ msg }}</b>
        {% endif %}
        <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            <h3>Signup</h3>
            <div class="inputBox">
                <input type="name" placeholder="enter your firstname" class="box" name="fname" required>
                <input type="name" placeholder="enter your lastname" class="box" name="lname" required >
            </div>
            <div class="inputBox">
                <input type="email" placeholder="enter your email" class="box" name="email" required>
                <input type="mobileno" placeholder="enter your mobileno" class="box" name="mobile" required>
                <input type="password" placeholder="enter your password" class="box" name="password">
                
            </div>
            <div class="inputBox">
                <textarea placeholder="your address" cols="30" rows="10" name="address" required></textarea>
                <input type="submit"value="Signup" class="btn">
            </div>
        </form>
    </div>
</section>
</body>
{% endblock content %}
